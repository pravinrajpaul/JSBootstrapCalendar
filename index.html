<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./index.css" />
    <title>Calendar</title>
</head>

<body>
    
    <div class="container">

        

        <div class="cal-container">
            <div class="input-group pt-3">
                <input type="text" class="form-control datePicker" placeholder="DD \ MM \ YYY" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-primary datePickerButton" type="button" id="button-addon2"><i class="bi bi-calendar2-plus"></i></button>
            </div>
            <div class="calendar">
                <div class="month">
                    <i class="bi bi-caret-left-fill prev"></i>
                    <div class="year">
                        <h5></h5>
                        <p></p>
                    </div>
                    <i class="bi bi-caret-right-fill next"></i>
                </div>
                <div class="weekdays">
                </div>
                <div class="days">
                </div>
                <div class="months">
                </div>
            </div>
        </div>

    </div>

    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
